<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./main.js"></script>
    <title>Vite App</title>
  </head>

  <body>
    <div class="msg max-w-xs mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="password">
            New Password
          </label>
          <input
            class="password shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="Enter new password"
          />
        </div>
        <button
          class="reset w-full bg-violet-500 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        
        >
          Save Password
        </button>
      </form>
    </div>
  </body>
</html>
