<!DOCTYPE html>
<html>
  <head>
    <title>Profile Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin-bottom: 20px;
      }

      label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }

      input[type="text"],
      textarea,
      input[type="date"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #f3f4f6;
        color: #333;
        font-size: 16px;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .profile-pic {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .profile-pic label {
        background-color: #3490dc;
        color: #fff;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .profile-pic input[type="file"] {
        display: none;
      }

      .profile-pic img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-top: 10px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-blue-200">Create Your Profile</h2>
      <form action="#" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Your Name"
            required
          />
        </div>

        <div class="form-group profile-pic">
          <label for="profile-pic">Profile Picture</label>
          <input type="file" id="profile-pic" name="profile-pic" />
          <img id="profile-pic src="" alt="Profile Picture">
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea
            id="bio"
            name="bio"
            placeholder="Write something about yourself"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input id="dob" name="dob" type="date" required />
        </div>

        <input type="submit" value="Save Profile" />
      </form>
    </div>
  </body>
</html>
